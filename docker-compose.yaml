version: "3.7"

volumes:
  node_modules:
    driver: local
  cache:
    driver: local

services:
  proxy:
    build: .
    container_name: trino-proxy
    restart: always
    volumes:
      - ./src:/app/src
      - node_modules:/app/node_modules
    ports:
      - 8080:8080
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379

  redis:
    image: redis:5.0.14-alpine3.16
    container_name: redis
    restart: always
    volumes:
      - cache:/data
    ports:
      - 6379:6379
